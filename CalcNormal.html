<form name="Calc">
    <h3>Calculadora</h3>
    <input type="textfield" name="ans" value="" size="51">
    <br>
    <input type="button" value="C" size="10" onClick="ans.value=' '">
    <br>
    <input type="button" value="7" size="10" onClick="ans.value+='7'">
    <input type="button" value="8" size="10" onClick="ans.value+='8'">
    <input type="button" value="9" size="10" onClick="ans.value+='9'">
    <input type="button" value="/" size="10" onClick="ans.value+='/'">
    <br>
    <input type="button" value="4" size="10" onClick="ans.value+='4'">
    <input type="button" value="5" size="10" onClick="ans.value+='5'">
    <input type="button" value="6" size="10" onClick="ans.value+='6'">
    <input type="button" value="*" size="10" onClick="ans.value+='*'">
    <br>
    <input type="button" value="1" size="10" onClick="ans.value+='1'">
    <input type="button" value="2" size="10" onClick="ans.value+='2'">
    <input type="button" value="3" size="10" onClick="ans.value+='3'">
    <input type="button" value="-" size="10" onClick="ans.value+='-'">
    <input type="button" value="=" size="10" height="30" onClick="ans.value=eval(ans.value)">
    <br>
    <input type="button" value="0" size="10" onClick="ans.value+='0'">
    <input type="button" value="," size="10" onClick="ans.value+=','">
    <input type="button" value=" " size="10" >
    <input type="button" value="+" size="10" onClick="ans.value+='+'">

</form>
