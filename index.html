<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pagina Inicial Calculadora Eric</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief page description">
    <meta name="keywords" content="html,cheatsheet" />
    <meta property="fb:admins" content="YourFacebookUsername" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="/Css/stylesPagIn.css">
<!-- Prepare for second course -->
    <script src="/Js/Inici.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="content">
        <div class="informacio">
          <input type="image" name="infoButton" src="/Images/info.png" alt="Info" onclick="info();">
        </div>
        <div class="date">
            <span id="weekDay"></span>,
            <span id="day"></span> de
            <span id="month"></span> del
            <span id="year"></span>
        </div>
        <div class="time">
            <span id="hours"></span> :
            <span id="minutes"></span> :
            <span id="seconds"></span>
        </div>
        <br>
        <div class="usuari">
            Login: <label id="lblUser"></label>
        </div>
    </div>

    <h1 align="center">Calculadora Eric</h1>
    <br><br>
    <div class="container">
      <a href="/Html/CalcNormal.html">
        <input type="button" value="Calculadora" >
      </a>

      <a href="/Html/CalcCientific.html">
        <input type="button" value="Calculadora Cientifica">
      </a>
      <br><br>

      <br><br>
      <input type="image" name="backImgButton" src="/Images/imgBack.png" alt="Back" onclick="window.history.back();">
      <input type="image" name="nextImgButton" src="/Images/imgNext.png" alt="Next" onclick="window.history.forward();">
    </div>
    <footer>
      <p class="user">Usuari :</p><input type="text" id="user" name="user" size="10">
      <div class="coordenadesX">
        <p class="coorX">Coordenada X:</p><input type="text" id="coorX" name="coorX" size="10" maxlength="4">
        <p class="coorX">CoorX: <label id="lblCoorX"></label><p>
      </div>
      <div class="coordenadesY">
        <p class="coorY">Coordenada Y:</p><input type="text" id="coorY" name="coorY" size="10" maxlength="4">
        <p class="coorX">CoorY:<label id="lblCoorY"></label></p>
        <br>
      </div>
      <div class="saveCoor">
        <input type="button" class="guardar" value="Guardar" onclick="guardar();">
        <input type="button" class="carregar" value="Carregar" onclick="carregar();">
      </div>
      <h3>Creat per Eric Quintana</h3>
    </footer>
    <script src="Js/clock.js"></script>
  </body>
</html>
