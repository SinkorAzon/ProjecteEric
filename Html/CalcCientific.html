<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculadora Cientifica</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief page description">
    <meta name="keywords" content="html,cheatsheet" />
    <meta property="fb:admins" content="YourFacebookUsername" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="/Css/stylesCalcC.css">
<!-- Prepare for second course -->
    <script src="/Js/CalcC.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="cont">
        <div class="date">
            <span id="weekDay"></span>,
            <span id="day"></span> de
            <span id="month"></span> del
            <span id="year"></span>
        </div>
        <div class="time">
            <span id="hours"></span> :
            <span id="minutes"></span> :
            <span id="seconds"></span>
        </div>
    </div>
    <br>
    <div class="usuari">
        Login: <label id="lblUser"></label>
    </div>

    <div class="content">
      <form name="Calc">
          <h1>Calculadora Cientifica</h1>
          <input type="textfield" id="resultat" name="ans" value="0" maxlength="5">
          <br>
          <input type="button" class="retr" value="Rtr" onclick="deleteLastNum();">
          <input type="button" class="clear" value="C" onClick="netejarText();">
          <br>
          <input type="button" class="margin" value="sin" onClick="sin();">
          <input type="button" value="cos" onClick="cos();">
          <input type="button" value="tan" onClick="tan();">
          <input type="button" value="EXP" onClick="exp();">
          <input type="button" value="x^" onClick="operar(5);">
          <br>
          <input type="button" class="margin" value="7" onClick="agafarNum('7');">
          <input type="button" value="8" onClick="agafarNum('8');">
          <input type="button" value="9" onClick="agafarNum('9');">
          <input type="button" value="/" onClick="operar(4);">
          <input type="button" value="sqrt" onClick="sqrt();">
          <br>
          <input type="button" class="margin" value="4" onClick="agafarNum('4');">
          <input type="button" value="5" onClick="agafarNum('5');">
          <input type="button" value="6" onClick="agafarNum('6');">
          <input type="button" value="x" onClick="operar(3);">
          <input type="button" value="%" onClick="percentatge();">
          <br>
          <input type="button" class="margin" value="1" onClick="agafarNum('1');">
          <input type="button" value="2" onClick="agafarNum('2');">
          <input type="button" value="3" onClick="agafarNum('3');">
          <input type="button" value="-" onClick="operar(2);">
          <input type="button" class="igual" value="=" onClick="esIgual();">
          <br>
          <input type="button" class="margin" value="0" onClick="agafarNum('0');">
          <input type="button" value="Â±" onClick="invertirSigne();">
          <input type="button" value="," onClick="agafarComa();">
          <input type="button" class="marginB" value="+" onClick="operar(1);">
      </form>
    </div>
    <input type="image" id="back" name="backImgButton" src="/Images/imgBack.png" alt="Back" onclick="window.history.back();">
    <script src="/Js/clock.js"></script>
  </body>
</html>
